<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="description" content=''>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.5.1.min.js"></script>
	<link rel="icon" href="./favicon.png">

  <!-- fonts -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet"> -->
</head>

<body onload="init()">
  <div class="u-centerText">
    <h1>Hola</h1>

    <div id="Collaging-tools">
      <button id="snip" class="Collaging-button">Snip(no work yet)</button>    
      <form id="file-upload" class="u-inline"autocomplete="off">
        <input id="input-file-upload" type="file" class="u-inline"/>
        <button id="btn-file-upload" class="Collaging-button" type="button" class="u-inline">Upload Picture</button>
      </form>
      <button id="drawing-mode" class="Collaging-button">Enter drawing mode</button>
      <button id="group" class="Collaging-button">Group</button>
      <button id="ungroup" class="Collaging-button">Ungroup</button>
      <!-- <button id="rect" class="Collaging-button">Rect</button>
      <button id="circ" class="Collaging-button">Circ</button> -->
    </div>

    <div id="drawing-mode-options" class="u-centerText">      
      <input type="color" value="#00c8f0" id="drawing-color" class="u-inline">
      <p class="slider-text" class="u-inline">Stroke Color</p>
      <input type="range" min="1" max="20" value="6" step='1' class="slider" id="drawing-line-width">
      <p id="widthSliderValue" class="slider-text">Stroke Width: 6</p>
    </div>
  </div>
  
  
  <div id="Collaging-container">
    <div class="canvas-box">
      <canvas id="c" width="1500" height="900"></canvas>
    </div>
    <button id="save" class="Collaging-button">Finish</button>
    <div class="canvas-box">  
        <canvas id="preview" width=900 height=900 >
        <!-- <canvas id="cropCanvas" width="900" height="900"></canvas> -->
    </div>
    <button id="download" class="Collaging-button">Download</button>
          
  </div>
    
    

    
<script src="./lib/fabric.min.js"></script>
<script src="./script.js"></script>
</body>

</html>
